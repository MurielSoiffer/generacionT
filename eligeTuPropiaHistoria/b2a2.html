        <h1>Ignorar los susurros</h1>
        <img src="img/trampabosque.jpg" alt="">
        <section class="texto">
            <p>Deciden no arriesgarse y aceleran el paso. Pero en su prisa, caen en una trampa oculta y quedan atrapados en un pozo profundo. Sin manera de salir y sin ayuda cercana, el grupo queda atrapado indefinidamente.</p>
            <p><b>Fin de esta aventura.</b></p>
        </section>
