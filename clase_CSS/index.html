<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <p id="tituloprincipal">texto en color</p>
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
        <div>
        <label class="amarillo" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
        </div>
        <input type="file" id="archivo" name="archivo" required>

        <select id="pais" name="pais" required>
            <option value="" disabled selected>Seleccioná un país</option>
            <option value="ar">Argentina</option>
            <option value="br">Brasil</option>
        </select>
        <button type="submit">Enviar</button>
      </main>
      <p id="titulofinal">fin del codigo</p>
  </form>
</body>
</html>
